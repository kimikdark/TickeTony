<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Contacto - TickeTony</title>
    <meta name="description" content="Entre em contacto com a equipa TickeTony para dúvidas, suporte ou propostas personalizadas." />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contacto.css"> </head>
<body>
    <header>
        <nav class="main-nav" aria-label="Navegação principal">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/imagens/Logo.png" alt="Logotipo TickeTony" width="200" />
                </a>
            </div>
            <ul class="nav-links" role="menubar">
                <li role="none"><a role="menuitem" href="#sobre" class="nav-link-item" data-target="sobre"><i class="bi bi-info-circle-fill" aria-hidden="true"></i> Sobre</a></li>
                <li role="none"><a role="menuitem" href="#funcionalidades" class="nav-link-item" data-target="funcionalidades"><i class="bi bi-tools" aria-hidden="true"></i> Funcionalidades</a></li>
                <li role="none"><a role="menuitem" href="#comunidade" class="nav-link-item" data-target="comunidade"><i class="bi bi-people-fill" aria-hidden="true"></i> Comunidade</a></li>
                <li role="none"><a role="menuitem" href="contacto.html" class="nav-link-item" data-target="contacto-page"><i class="bi bi-envelope-fill" aria-hidden="true"></i> Contacto</a></li> <li role="none">
                    <a role="button" href="demo.html" class="btn-primary" aria-label="Experimentar demo do TickeTony">Experimenta a demo <i class="bi bi-box-arrow-right" aria-hidden="true"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contacto-main">
        <section class="content-section contact-form-section" aria-labelledby="contact-title">
            <h1 id="contact-title">Fale Connosco</h1>
            <p class="lead">Preencha o formulário abaixo para entrar em contacto com a nossa equipa. Estamos aqui para ajudar!</p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required aria-required="true" placeholder="O seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">Email da Empresa:</label>
                    <input type="email" id="email" name="email" required aria-required="true" placeholder="email@empresa.com">
                </div>

                <div class="form-group">
                    <label for="empresa">Nome da Empresa:</label>
                    <input type="text" id="empresa" name="empresa" placeholder="O nome da sua empresa">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone (Opcional):</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="+351 9XX XXX XXX">
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required aria-required="true" placeholder="Ex: Dúvida sobre funcionalidades">
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="6" required aria-required="true" placeholder="Descreva a sua questão ou pedido..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Enviar Mensagem <i class="bi bi-send-fill" aria-hidden="true"></i></button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="info-contacto">
            <div><i class="bi bi-envelope-fill" aria-hidden="true"></i> <span aria-label="Email de contacto">TickeTony@gmail.com</span></div>
            <div><i class="bi bi-phone-fill" aria-hidden="true"></i> <span aria-label="Número de telefone">+351 916 999 999</span></div>
            <div><i class="bi bi-twitter-x" aria-hidden="true"></i> <span aria-label="Handle de rede social">@TickeTony</span></div>
        </div>
        <p>2025 TickeTony &copy; Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eCEbngM3Y2B52+M" crossorigin="anonymous"></script>
</body>
</html>
